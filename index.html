<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nosso Amor 游눘</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #ffe6f0, #fff);
      padding: 60px 20px;
      color: #cc3366;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #frase {
      font-size: 1.3em;
      margin-bottom: 40px;
      font-weight: 500;
    }

    #contador {
      font-size: 1.8em;
      margin-bottom: 30px;
      color: #333;
    }

    button {
      background: #cc3366;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #a82851;
    }
  </style>
</head>
<body>

  <h1>游눘 Nosso Amor 游눘</h1>
  <div id="frase">H치 ... te amando sem parar, obrigado por tudo.</div>
  <div id="contador"></div>
  

  <!-- M칰sica ser치 adicionada aqui futuramente:
  <audio autoplay loop>
    <source src="URL_DA_MUSICA.mp3" type="audio/mpeg">
    Seu navegador n칚o suporta 치udio em HTML5.
  </audio>
  -->

  <script>
    const inicioNamoro = new Date("2020-01-21T00:00:00");
    let contadorAtivo = true;

    function atualizarContador() {
      if (!contadorAtivo) return;

      const agora = new Date();
      const diff = agora - inicioNamoro;

      const segundos = Math.floor(diff / 1000) % 60;
      const minutos = Math.floor(diff / (1000 * 60)) % 60;
      const horas = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));

      const anos = Math.floor(dias / 365);
      const meses = Math.floor((dias % 365) / 30);
      const diasRestantes = (dias % 365) % 30;

      const tempoFormatado = `${anos} anos, ${meses} meses, ${diasRestantes} dias, ${horas}h ${minutos}min ${segundos}s`;

      document.getElementById("contador").textContent = tempoFormatado;
      document.getElementById("frase").textContent = `H치 ${tempoFormatado} te amando sem parar, obrigado por tudo`;
    }

    function pararContador() {
      contadorAtivo = false;
      const textoAtual = document.getElementById("frase").textContent;
      document.getElementById("frase").textContent = textoAtual + " 游눖 (Contador finalizado)";
    }

    setInterval(atualizarContador, 1000);
  </script>

</body>
</html>
